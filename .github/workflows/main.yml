name: CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    # This step checks out a copy of your repository.
    - name: Checkout code
      uses: actions/checkout@v1
    - name: ESLint checks
      uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      run: cd services/discord
      run: npm install
      run: npm test