version: "2"
## See https://docker-sync.readthedocs.io/en/latest/getting-started/configuration.html
options:
  compose-file-path:
    - 'docker-compose.dev.yml'
    - 'docker-compose-sync.yml'
  verbose: false

syncs:
  discord-sync:
    src: 'services/discord'
    host_disk_mount_mode: 'cached'
    monit_enable: true # To fix this issue https://github.com/EugenMayer/docker-sync/issues/497
    sync_excludes: [node_modules']
